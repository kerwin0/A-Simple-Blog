{% extends "../../blogs/templates/base.html" %}

{% block content %}
    <form action="" method="post" >
    {% csrf_token %}
        <div class="form-group">
            <label for="new_name">作者名</label>
            <input type="text" class="form-control" name="new_name">
        </div>
        <div class="form-group">
            <label for="new_age">年龄</label>
            <input type="text" class="form-control" name="new_age">
        </div>
        <div class="form-group">
            <label for="new_phone">手机</label>
            <input type="text" class="form-control" name="new_phone">
        </div>
        <div class="form-group">
            <label for="new_address">地址</label>
            <input type="text" class="form-control" name="new_address">
        </div>
        <div class="form-group">
            <label for="new_email">邮箱</label>
            <input type="text" class="form-control" name="new_email">
        </div>


        <button type="submit" class="btn btn-default pull-right">提交</button>
        <button type="reset" class="btn btn-default pull-right">重置</button>
    </form>
{% endblock %}
