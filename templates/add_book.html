{% extends "../../blogs/templates/base.html" %}

{% block content %}
    <form action="" method="post" >
    {% csrf_token %}
        <div class="form-group">
            <label for="new_name">书名</label>
            <input type="text" class="form-control" name="new_name">
        </div>
        <div class="form-group">
            <label for="new_price">价格</label>
            <input type="number" class="form-control" name="new_price">
        </div>
        <div class="form-group">
            <label for="new_date">出版日期</label>
            <input type="date" class="form-control" name="new_date">
        </div>

        <div class="form-group">
            <label for="">出版社</label>
            <select name="publish" id="" class="form-control">
                {% for publish in publish_list %}
                    <option value="{{ publish.id }}">{{ publish.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">作者</label>
            <select multiple name="author_list" class="form-control">
                {% for author in author_list %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-default pull-right">提交</button>
        <button type="reset" class="btn btn-default pull-right">重置</button>
    </form>
{% endblock %}
